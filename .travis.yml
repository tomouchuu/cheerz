language: node_js
script: npm run build
before_deploy: npm install now --no-save
deploy:
  - provider: script
  script: now --token $NOW_TOKEN
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH !== "master"
  - provider: script
  script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN
  skip_cleanup: true
  on:
    branch: master